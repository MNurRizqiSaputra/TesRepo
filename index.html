<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Saya</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #f2f2f2;
      padding: 10px;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    nav li {
      float: left;
    }

    nav li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: #333;
    }

    nav li a:hover {
      background-color: #ddd;
    }

    h1 {
      text-align: center;
    }

    .project {
      margin-bottom: 20px;
    }

    .project h3 {
      margin-bottom: 10px;
    }

    .project p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Proyek</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <h1>Portofolio Saya</h1>

  <div class="project">
    <h3>Proyek 1</h3>
    <p>Deskripsi proyek 1.</p>
  </div>

  <div class="project">
    <h3>Proyek 2</h3>
    <p>Deskripsi proyek 2.</p>
  </div>

  <div class="project">
    <h3>Proyek 3</h3>
    <p>Deskripsi proyek 3.</p>
  </div>

</body>
</html>
